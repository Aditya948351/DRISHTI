<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint - Drishti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="bg-orb orb-1"
        style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 600px; opacity: 0.4;"></div>

    <nav class="glass-nav">
        <div class="logo">
            <i class="fa-solid fa-eye"></i> Drishti
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="complaint.html" class="active">File Complaint</a>
        </div>
        <a href="#" class="btn btn-glass">Login</a>
    </nav>

    <div
        style="min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="glass-card" style="width: 100%; max-width: 800px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">File a Grievance</h2>
                <p style="color: var(--text-muted);">
                    Our AI will automatically categorize your complaint and route it to the right department.
                </p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Complaint Title</label>
                    <input type="text" class="form-input" placeholder="e.g., Water pipe burst in Sector 12">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input"
                        placeholder="Please provide detailed information about the issue..."></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Location / Area</label>
                        <input type="text" class="form-input" placeholder="Enter locality">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Evidence (Optional)</label>
                        <div style="position: relative;">
                            <input type="file" id="file" style="display: none;">
                            <label for="file" class="form-input"
                                style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: var(--text-muted);">
                                <i class="fa-solid fa-paperclip"></i> Upload Photo/Video
                            </label>
                        </div>
                    </div>
                </div>

                <div class="glass-card"
                    style="background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); padding: 1rem; margin-bottom: 2rem; display: flex; gap: 1rem; align-items: start;">
                    <i class="fa-solid fa-wand-magic-sparkles" style="color: var(--primary); margin-top: 0.25rem;"></i>
                    <div>
                        <h4 style="margin-bottom: 0.25rem; color: var(--primary);">AI Analysis Active</h4>
                        <p style="font-size: 0.9rem; color: var(--text-muted);">
                            We are analyzing your text to predict urgency and category in real-time.
                        </p>
                    </div>
                </div>

                <button type="button" class="btn btn-primary"
                    style="width: 100%; justify-content: center; padding: 1rem;">
                    Submit Complaint <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
