<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>State District Admins | DRISHTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ---------- BASE STYLES ---------- */
        body {
            margin: 0;
            font-family: 'Segoe UI';
            background: #f1f6fc
        }

        .sidebar {
            width: 240px;
            position: fixed;
            left: -240px;
            top: 0;
            height: 100%;
            background: #0b2e59;
            color: white;
            padding: 15px;
            transition: .3s;
            z-index: 10
        }

        .sidebar.show {
            left: 0
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 14px;
            border-radius: 6px;
            text-decoration: none;
            margin-bottom: 5px
        }

        .sidebar a:hover {
            background: #ff9933;
            color: black
        }

        .brand {
            display: flex;
            gap: 10px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            align-items: center
        }

        .brand button {
            background: none;
            border: none;
            color: white;
            font-size: 20px
        }

        .main {
            margin-left: 20px;
            padding-left: 20px;
            transition: .3s
        }

        .main.shift {
            margin-left: 260px
        }

        .header {
            background: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, .08)
        }

        .toggle-main {
            background: #0b2e59;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px
        }

        .toggle-main.hide {
            display: none
        }

        /* ---------- CARDS GRID ---------- */
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            margin-left: 10px;
            margin-right: 10px
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, .1)
        }

        .card i {
            font-size: 28px;
            color: #ff9933
        }

        .card h3 {
            margin: 10px 0 5px 0
        }

        .card p {
            opacity: .7;
            font-size: 14px
        }

        @media(max-width:900px) {
            .cards {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media(max-width:600px) {
            .cards {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>

    <!-- ---------- SIDEBAR ---------- -->
    <div id="sidebar" class="sidebar">
        <div class="brand">
            <button onclick="toggleSidebar()"><i class="fa fa-bars"></i></button> DRISHTI
        </div>
        <a href="{% url 'state_dashboard' %}"><i class="fa fa-home"></i> Dashboard</a>
        <a href="{% url 'state_escalated' %}"><i class="fa fa-triangle-exclamation"></i> Escalated</a>
        <a href="{% url 'state_analytics' %}"><i class="fa fa-chart-line"></i> Analytics</a>
        <a href="{% url 'state_districts' %}"><i class="fa fa-building"></i> District Admins</a>
        <a href="{% url 'logout' %}"><i class="fa fa-right-from-bracket"></i> Logout</a>
    </div>

    <!-- ---------- MAIN CONTENT ---------- -->
    <div id="main" class="main">
        <div class="header">
            <button id="headerBtn" class="toggle-main" onclick="toggleSidebar()"><i class="fa fa-bars"></i></button>
            <h2>District Admins</h2>
        </div>

        <!-- ---------- CARDS GRID ---------- -->
        <div class="cards">
            {% for district in districts %}
            <div class="card">
                <i class="fa fa-user-tie"></i>
                <h3>{{ district.district_name }}</h3>
                <p>Admin: {{ district.user.get_full_name }}</p>
                <p>Active Complaints: {{ district.active_complaints }}</p>
            </div>
            {% empty %}
            <p>No District Admins found.</p>
            {% endfor %}
        </div>

        
    </div>
    

    <!-- ---------- SCRIPT ---------- -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const main = document.getElementById("main");
        const headerBtn = document.getElementById("headerBtn");

        function toggleSidebar() {
            sidebar.classList.toggle("show");
            main.classList.toggle("shift");
            headerBtn.classList.toggle("hide");
        }

        // Highlight active sidebar menu
        const active = "{{ request.resolver_match.url_name }}";
        document.querySelectorAll(".sidebar a").forEach(link => {
            if (link.getAttribute("href").includes(active)) {
                link.style.background = "#ff9933";
                link.style.color = "black";
            }
        });
    </script>

</body>

</html>
