{% extends 'base.html' %}

{% block title %}Login - Drishti Platform{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 400px; margin: 4rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Don't have an account? <a href="{% url 'register' %}" style="color: var(--secondary);">Register here</a>
    </p>
</div>
{% endblock %}
