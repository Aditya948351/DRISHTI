

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department Reports</title>

<style>
body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:#eef3fb;
}

/* Header */
.header{
    background:#004080;
    color:white;
    padding:20px;
    text-align:center;
}

/* Filters */
.filters{
    background:white;
    padding:15px;
    margin:20px auto;
    max-width:1100px;
    border-radius:10px;
    box-shadow:0 5px 10px rgba(0,0,0,0.1);
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
}

.filters select, .filters input{
    padding:8px 12px;
    border-radius:6px;
    border:1px solid #ccc;
    margin:5px;
}

/* KPI Cards */
.cards{
    max-width:1100px;
    margin:20px auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 10px rgba(0,0,0,0.1);
    text-align:center;
}

.card h3{
    color:#004080;
    margin-bottom:10px;
}

.value{
    font-size:32px;
    font-weight:bold;
    color:#0d6efd;
}

/* Charts */
.charts{
    max-width:1100px;
    margin:20px auto;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

.chart{
    background:white;
    height:300px;
    border-radius:12px;
    box-shadow:0 5px 10px rgba(0,0,0,0.1);
    padding:20px;
}

.chart-title{
    font-weight:bold;
    margin-bottom:10px;
    color:#004080;
}

/* Fake Bar Chart */
.bar{
    background:#e0e7ff;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:10px;
}

.bar-fill{
    height:18px;
    background:#0d6efd;
    border-radius:10px;
}

/* Pie Placeholder */
.pie{
    width:180px;
    height:180px;
    border-radius:50%;
    background:conic-gradient(#0d6efd 0% 60%, #28a745 60% 80%, #dc3545 80% 100%);
    margin:auto;
}

/* Footer */
.footer{
    text-align:center;
    padding:15px;
    color:#666;
}
</style>
</head>

<body>

<div class="header">
    <h1>Department Reports & Analytics</h1>
    <p>Performance, SLA & Complaint Insights</p>
</div>

<div class="filters">
    <select>
        <option>All Departments</option>
        <option>Road</option>
        <option>Water</option>
        <option>Electricity</option>
    </select>

    <select>
        <option>This Month</option>
        <option>Last Month</option>
        <option>This Year</option>
    </select>

    <input type="date">
    <input type="date">
</div>

<div class="cards">
    <div class="card">
        <h3>Total Complaints</h3>
        <div class="value">320</div>
    </div>

    <div class="card">
        <h3>Resolved</h3>
        <div class="value">240</div>
    </div>

    <div class="card">
        <h3>Pending</h3>
        <div class="value">65</div>
    </div>

    <div class="card">
        <h3>Overdue</h3>
        <div class="value">15</div>
    </div>
</div>

<div class="charts">

    <div class="chart">
        <div class="chart-title">SLA Performance</div>
        <div class="bar"><div class="bar-fill" style="width:75%"></div></div>
        <small>75% complaints resolved within SLA</small>
    </div>

    <div class="chart">
        <div class="chart-title">Complaint Status</div>
        <div class="pie"></div>
        <p style="text-align:center; margin-top:10px;">Blue: Resolved | Green: Pending | Red: Overdue</p>
    </div>

</div>

<div class="footer">
    Department Performance Analytics Dashboard
</div>

</body>
</html>
