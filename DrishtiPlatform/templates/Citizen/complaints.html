{% extends 'dashboard_base.html' %}

{% block title %}Lodge Grievance | Drishti{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3 d-inline-block mb-3">
                <i data-lucide="file-plus" class="w-10 h-10"></i>
            </div>
            <h2 class="fw-bold text-dark">Lodge National Grievance</h2>
            <p class="text-muted">Authenticated User: <span class="fw-bold text-primary">{{ user.username }}</span></p>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Grievance Title</label>
                        <input type="text" name="title" class="form-control form-control-lg"
                            placeholder="Short summary of the issue..." required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Incident Description</label>
                        <textarea name="description" class="form-control" rows="6"
                            placeholder="Please provide specific details..." required></textarea>
                    </div>

                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase text-muted">Department</label>
                            <select name="department" class="form-select form-select-lg" required>
                                <option value="" selected disabled>Select Department</option>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase text-muted">Evidence Upload</label>
                            <input type="file" name="attachment" class="form-control form-control-lg">
                            <div class="form-text">Optional. Images or documents (max 5MB).</div>
                        </div>
                    </div>

                    <div class="d-grid gap-3 d-md-flex justify-content-md-end mt-5">
                        <a href="{% url 'citizen_dashboard' %}"
                            class="btn btn-outline-secondary btn-lg px-5 rounded-pill">Cancel</a>
                        <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">Lodge
                            Grievance</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
