<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset Password | DRISHTI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#f1f6fc;font-family:'Segoe UI';display:flex;align-items:center;justify-content:center;height:100vh}
.box{background:white;padding:35px;border-radius:18px;width:90%;max-width:380px;text-align:center;box-shadow:0 6px 25px rgba(0,0,0,.15)}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc}
button{width:100%;background:#0b2e59;color:white;border:none;padding:12px;border-radius:30px;font-size:16px}
</style>
</head>
<body>
<form class="box" method="post">
{% csrf_token %}
<h2>Reset Password</h2>
<input type="email" name="email" placeholder="Registered Email" required>
<button type="submit">Send Reset Link</button>
</form>
</body>
</html>
