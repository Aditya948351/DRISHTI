services:
  - type: web
    name: drishti-platform
    env: python
    buildCommand: "cd DrishtiPlatform && chmod +x build.sh && ./build.sh"
    startCommand: "cd DrishtiPlatform && gunicorn DrishtiPlatform.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: drishti-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    plan: free

databases:
  - name: drishti-db
    databaseName: drishti
    user: drishti_user
    plan: free
